<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/css.css" rel="stylesheet" type="text/css">
<head>

<script language="javascript">
var iniCols, noCols, o_mf, o_ms, s;
function ini() {
    o_mf = parent.document.getElementById("leftframe");
    o_ms = document.getElementById("menuImg");
    iniCols = o_mf.cols;
    noCols = iniCols;
    if ((pos = noCols.indexOf(",")) != -1) {
        noCols = "0" + noCols.substring(pos);
    }    
    s = false;
}
function changeLeft(){
    s = !s;
    o_mf.cols = s ? noCols : iniCols;
    o_ms.HTML=s?document.getElementById("menuImg").src="images/FOpen.jpg":document.getElementById("menuImg").src="images/FClose.jpg";
}
</script>
</head>
<body onload=ini()>
<table width=100% height=100% border=0 cellpadding=0 cellspacing=0><tr><td onClick="changeLeft()">
<img src="images/FClose.jpg" name="menuImg" width="10" height="65" align="absmiddle" id="menuImg"/>
</td></tr></table>
</body></html>
